<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>До Нового Года осталось немного!</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/noisy/1.1/jquery.noisy.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="countDown">
			<h1>До Нового Года осталось:</h1>
			<section>
				<figure>
					<span>0</span><span>7</span>
					<figcaption>дней</figcaption>
				</figure>
				<figure>
					<span>1</span><span>4</span>
					<figcaption>часов</figcaption>
				</figure>
				<figure>
					<span>1</span><span>0</span>
					<figcaption>минут</figcaption>
				</figure>
				<figure>
					<span>0</span><span>5</span>
					<figcaption>секунд</figcaption>
				</figure>
			</section>
		</div>
	</div>
	<script type="text/javascript">
		// https://github.com/DanielRapp/Noisy
		$('.countDown').noisy({
			'intensity' : 1, 
			'size' : 200, 
			'opacity' : 0.035, 
			'fallback' : '', 
			'monochrome' : true
			}).css('background-color', '#EDEBDE');
		$('button').click
	</script>
	<!--[if gte IE 9]>
	  <style type="text/css">
		section figure span {
		   filter: none;
		}
	  </style>
	<![endif]-->
</body>
</html>
